<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Profile â€” Electric Ink</title>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/profile.css">
  </head>
  <body>
    <script type="module" src="/js/mobile-header.js"></script>
    <script type="module" src="/js/desktop-header.js"></script>

    <main class="profile-main">
      <div class="profile-container">
        <header class="profile-header" role="banner">
          <h1 class="profile-title">My Account</h1>
          <div id="authControls" class="auth-controls">
            <button id="signInCta" class="btn-outline">Sign in</button>
          </div>
        </header>

        <section id="profileCard" class="profile-card" aria-live="polite" style="display:none">
          <div class="avatar" id="avatar" aria-hidden="true"></div>
          <div class="profile-meta">
            <div class="profile-name" id="profileName">Name</div>
            <div class="profile-email" id="profileEmail">email@example.com</div>
            <div class="profile-actions">
              <button id="editProfileBtn" class="btn-link">Edit Profile</button>
              <button id="logoutBtn" class="btn-ghost">Logout</button>
            </div>
          </div>
        </section>

        <section id="ordersSection" class="orders-section">
          <h2>Order History</h2>
          <div id="ordersList" class="orders-list" aria-live="polite"></div>
          <div id="ordersFooter" class="orders-footer">
            <button id="loadMoreBtn" class="btn-secondary" style="display:none">Load more</button>
          </div>
        </section>
      </div>
    </main>

    <!-- Inline Edit Modal -->
    <div id="editModal" class="modal-backdrop" role="dialog" aria-modal="true" style="display:none">
      <div class="modal" role="document">
        <button id="closeEditModal" class="modal-close" aria-label="Close">Ã—</button>
        <h3>Edit Profile</h3>
        <form id="editForm">
          <label for="editName">Name</label>
          <input id="editName" name="name" type="text">
          <div class="modal-actions">
            <button type="submit" class="btn-primary">Save</button>
            <button type="button" id="cancelEdit" class="btn-ghost">Cancel</button>
          </div>
          <p id="editMsg" class="form-message" role="status" aria-live="polite"></p>
        </form>
      </div>
    </div>

    <!-- Scripts -->
    <script type="module" src="/js/profile.js"></script>
  </body>
</html>

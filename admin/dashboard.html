<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Admin Dashboard - Electric Ink</title>
  <link rel="stylesheet" href="/css/admin-dashboard.css">
  <link rel="stylesheet" href="/css/main.css">
  <script src="/js/firebase-client-config.js" defer></script>
</head>
<body>
  <header class="admin-header">
    <div class="admin-header-container">
      <h1>Electric Ink - Admin</h1>
      <div class="admin-user" data-admin-only>
        <span id="admin-name">Loading...</span>
        <button id="logoutBtn" onclick="window.logout()">Logout</button>
      </div>
    </div>
  </header>

  <main class="admin-main">
    <section class="admin-stats">
      <div class="stat-card">
        <h3>Pedidos Pendentes</h3>
        <p class="stat-number" id="pending-count">0</p>
      </div>
      <div class="stat-card">
        <h3>Vendas Hoje</h3>
        <p class="stat-number" id="today-sales">€0.00</p>
      </div>
      <div class="stat-card">
        <h3>Total Pedidos</h3>
        <p class="stat-number" id="total-orders">0</p>
      </div>
    </section>

    <section class="admin-orders">
      <div class="section-header">
        <h2>Pedidos Recentes</h2>
        <select id="status-filter">
          <option value="all">Todos</option>
          <option value="pending">Pendentes</option>
          <option value="shipped">Enviados</option>
          <option value="delivered">Entregues</option>
        </select>
      </div>

      <div class="orders-table">
        <table>
          <thead>
            <tr>
              <th>Order ID</th>
              <th>Cliente</th>
              <th>Data</th>
              <th>Total</th>
              <th>Status</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody id="orders-tbody">
            <tr><td colspan="6">Carregando...</td></tr>
          </tbody>
        </table>
      </div>
    </section>
  </main>

  <div id="order-modal" class="modal" style="display:none;">
    <div class="modal-content">
      <button class="close" onclick="closeModal()">&times;</button>
      <h2>Detalhes do Pedido</h2>
      <div id="order-details"></div>
      <div class="modal-actions">
        <div id="shipping-form-container" style="display:none;">
          <form id="shipping-form">
            <div class="form-row">
              <label for="carrier">Transportadora *</label>
              <select id="carrier" name="carrier" required>
                <option value="anpost">An Post</option>
                <option value="dpd">DPD Ireland</option>
                <option value="fastway">Fastway Couriers</option>
                <option value="ups">UPS</option>
                <option value="dhl">DHL Express</option>
                <option value="custom">Other / Custom</option>
              </select>
            </div>

            <div class="form-row">
              <label for="tracking-number">Número de Rastreio *</label>
              <input id="tracking-number" name="trackingNumber" type="text" required autocomplete="off" />
            </div>

            <div class="form-row">
              <label for="estimated-delivery">Entrega Estimada (opcional)</label>
              <input id="estimated-delivery" name="estimatedDelivery" type="date" />
            </div>

            <div class="form-row">
              <label>
                <input id="send-email-checkbox" name="sendEmail" type="checkbox" checked />
                Enviar email ao cliente
              </label>
            </div>
          </form>
        </div>

        <button id="show-shipping-form-btn" class="btn-primary">Marcar Enviado</button>

        <div id="shipping-actions" style="display:none;">
          <button id="cancel-shipping-btn" type="button" class="btn-secondary">Cancelar</button>
          <button type="submit" form="shipping-form" class="btn-primary">Confirmar Envio</button>
        </div>

        <button onclick="closeModal()" class="btn-secondary">Fechar</button>
      </div>
    </div>
  </div>

  <script type="module" src="/js/admin-dashboard.js"></script>

  <!-- Moved inline init to external module to satisfy CSP -->
  <script type="module" src="/js/admin-dashboard-init.js"></script>
</body>
</html>

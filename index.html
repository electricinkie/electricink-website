<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Electric Ink Ireland - Official Tattoo Products">
  <title>Electric Ink Ireland</title>
  
  <!-- CSS Files -->
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/header.css">
  <link rel="stylesheet" href="css/hero.css">
  <link rel="stylesheet" href="css/benefits.css">
</head>
<body>
  
  <!-- Header -->
  <header class="site-header">
    <div class="header-container">
      <div class="logo">
        <img src="images/logo-placeholder.png" alt="Electric Ink Ireland">
      </div>
    </div>
  </header>

  <!-- Hero Section -->
  <section class="hero-section">
    <div class="hero-video-container">
      <video class="hero-video" autoplay muted loop playsinline>
        <source src="videos/hero-banner.mp4" type="video/mp4">
      </video>
    </div>
  </section>

  <!-- Main Content -->
  <main>
    
    <!-- Benefits Bar -->
    <section class="benefits-bar">
      <div class="benefits-wrapper">
        
        <div class="benefit-item">
          <div class="benefit-visual">
            <img src="https://images.squarespace-cdn.com/content/66895a586f2dab322196d877/3734a6a0-f78b-47f5-8c90-507bea9cc97d/shipping-icon.png" alt="Free Shipping">
          </div>
          <div class="benefit-text">
            <span class="benefit-label">Free Shipping</span>
            <span class="benefit-detail">Orders over <strong>€120</strong></span>
            <span class="benefit-detail">Code: <strong>FREECAT</strong></span>
          </div>
        </div>

        <div class="benefit-divider"></div>

        <a href="https://share.google/V5jQNwJrpsK4oIwqM" target="_blank" rel="noopener" class="benefit-item benefit-link">
          <div class="benefit-visual">
            <img src="https://images.squarespace-cdn.com/content/66895a586f2dab322196d877/bfc29a04-e88f-4a29-87bb-1d9819732fd0/pickup-icon.png" alt="Pickup">
          </div>
          <div class="benefit-text">
            <span class="benefit-label">Studio Pickup</span>
            <span class="benefit-detail">At <strong>Appreciart IE</strong></span>
          </div>
        </a>

        <div class="benefit-divider"></div>

        <div class="benefit-item">
          <div class="benefit-visual">
            <img src="https://images.squarespace-cdn.com/content/66895a586f2dab322196d877/74f6a62c-db90-4a4f-aea4-9af546f9152a/official-product-icon.png" alt="Official">
          </div>
          <div class="benefit-text">
            <span class="benefit-label">Official Product</span>
            <span class="benefit-detail"><strong>Certified</strong> quality</span>
          </div>
        </div>

        <div class="benefit-divider"></div>

        <div class="benefit-item">
          <div class="benefit-visual">
            <img src="https://images.squarespace-cdn.com/content/66895a586f2dab322196d877/7e337209-fa2b-477a-a788-100b63b23959/first-purchase-icon.png" alt="First Purchase">
          </div>
          <div class="benefit-text">
            <span class="benefit-label">First Purchase Discount</span>
            <span class="benefit-detail">Code: <strong>FIRST05</strong> (5% off)</span>
          </div>
        </div>

      </div>
      <div class="mobile-scroll-indicator">Swipe for more info →</div>
    </section>

  </main>

</body>
</html>
